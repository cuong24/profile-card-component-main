<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="avatar">
        <img src="./images/image-victor.jpg" alt="avatar">
      </div>
      <div class="main-content">
        <div class="info"> <span class="name">Victor Crest</span> <span class="age">26</span> </div>
        <div class="location">London</div>
      </div>
      <ul class="stats">
        <li class="stat">
          <div class="number">80K</div>
          <div class="noun">Followers</div>
        </li>
        <li class="stat">
          <div class="number">803K</div>
          <div class="noun">Likes</div>
        </li>
        <li class="stat">
          <div class="number">1.4K</div>
          <div class="noun">Photos</div>
        </li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cuong24">Cuong Nguyen</a>.
  </div>
</body>
</html>
